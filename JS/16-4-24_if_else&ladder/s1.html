<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else syntax</title>
</head>
<body>
    <script>
        var x=2,y=4;
        if(x>y){
            document.write("X is greater than Y")
        }else{
            document.write("Y is greater than X")
        }
    </script>
</body>
</html>

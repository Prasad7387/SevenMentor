<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr=[2,2,3,4,5]
        document.write(arr.length)

        // concat

        var s1=[4,5,6]
        var res = arr.concat(s1)
        document.write("<br>"+res)

        // indexof

        document.write("<br>"+res.indexOf(3))
        document.write("<br> "+res.lastIndexOf(5))
    </script>
</body>
</html>

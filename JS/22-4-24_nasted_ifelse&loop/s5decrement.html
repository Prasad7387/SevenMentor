<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>decrement for</title>
</head>
<body>
    <script>
        var i;
        for(i=45;i>=40;i--){
            document.write(i+"<br>")
        }
    </script>
</body>
</html>

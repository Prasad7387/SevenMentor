<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else ladder</title>
</head>

<body>
    <script>
        // m=marks
        var m = 70;
        if (m >= 70) {
            document.write("1st class")
        } else
            if (m >= 60 && m < 70) {
                document.write("2nd class")
            } else
                if (m >= 50 && m < 60) {
                    document.write("3rd class")
                } else
                    if (m >= 35 && m < 50) {
                        document.write("pass class")
                    }else{
                        document.write("fail")
                    }

    </script>
</body>

</html>

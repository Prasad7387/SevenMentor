<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>even or odd</title>
</head>
<body>
    <script>
        var y =5;
        if(y%2 ==0){
            document.write(y + "number is even")
        }else{
            document.write(y+"number is even")
        }
    </script>
</body>
</html>

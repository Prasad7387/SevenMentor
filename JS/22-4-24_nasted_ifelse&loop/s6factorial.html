<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>factorial</title>
</head>
<body>
    <script>
        var i;
        var f=1;
        for(i=1;i<=5;i++){
            f=f*i;
        }
        document.write("facorial" + f)
    </script>
</body>
</html>
